syntax = "proto3";
package rpmsg.calc.v1;

message TraceHeader {
  bytes  id      = 1; // 16 bytes trace_id
  uint64 ts_ns   = 2; // timestamp (ns)
  bytes  span_id = 3; // 8 bytes span_id
}

message CalcRequest {
  uint32 a = 1;
  uint32 b = 2;
  TraceHeader trace = 3;
}

message CalcResponse {
  uint32 sum = 1;
  TraceHeader trace = 2;
}
