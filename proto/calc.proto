syntax = "proto3";
package rpmsg.calc.v1;

message TraceHeader {
  // 16 random bytes (trace id) + optional timestamp in ns
  bytes  id    = 1;   // 16 bytes
  uint64 ts_ns = 2;   // 0 if unavailable
}

message CalcRequest {
  uint32 a = 1;
  uint32 b = 2;
  optional TraceHeader trace = 3;
}

message CalcResponse {
  uint32 sum = 1;
  optional TraceHeader trace = 2;
}
