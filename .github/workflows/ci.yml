name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-renode:
    runs-on: ubuntu-latest
    outputs:
      smoke_present: ${{ steps.chk.outputs.present }}
    steps:
      - uses: actions/checkout@v4
      - id: chk
        shell: bash
        run: |
          if [ -f renode/smoke.resc ]; then
            echo "present=true"  >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler lcov

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --all --verbose

    
      - name: Coverage (lcov)
        run: |
          cargo install cargo-llvm-cov --locked
          cargo llvm-cov --workspace --lcov --output-path lcov.info
      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

      
      - name: Install nightly + cargo2junit
        run: |
          rustup toolchain install nightly --profile minimal
          cargo +nightly install cargo2junit --locked
      - name: Tests â†’ JUnit
        run: cargo +nightly test --all -- -Z unstable-options --format json | cargo2junit > junit.xml
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: junit.xml

  fuzz-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Run fuzz smoke (20s)
        run: cargo +nightly fuzz run frame_decode -- -max_total_time=20 -print_final_stats=1
      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-output
          path: |
            fuzz/corpus/frame_decode
            fuzz/artifacts/frame_decode

  renode-smoke:
    needs: [check-renode]
    if: ${{ needs.check-renode.outputs.smoke_present == 'true' }}
    runs-on: ubuntu-latest
    container: antmicro/renode:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Renode smoke
        run: |
          echo "Renode smoke placeholder; replace later"
          renode -P -e "mach create; quit" | tee renode.log
      - name: Upload Renode log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renode-log
          path: renode.log