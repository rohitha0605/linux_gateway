name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ARTIFACT_SUFFIX: ${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup component add llvm-tools-preview

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - uses: dtolnay/rust-toolchain@stable
        with:
          overwrite: true
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --all --verbose

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets -- -D warnings

      # --- Coverage (lcov) ---
      - name: Install llvm-tools + cargo-llvm-cov
        run: |
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov
      - name: Coverage (lcov)
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info
      - name: Upload coverage (lcov)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: coverage-lcov-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: lcov.info

      # --- JUnit report ---
      - name: Install nightly + cargo2junit
        run: |
          rustup toolchain install nightly
          cargo install cargo2junit
      - name: Tests â†’ JUnit
        run: cargo +nightly test --all -- -Z unstable-options --format json | cargo2junit > junit.xml
      - name: Upload JUnit
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: junit-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: junit.xml

  fuzz-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Run fuzz smoke (20s)
        run: cargo +nightly fuzz run frame_decode -- -max_total_time=20 -print_final_stats=1

      - name: Upload fuzz artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: fuzz-output-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            fuzz/corpus/frame_decode
            fuzz/artifacts/frame_decode

  check-renode:
    runs-on: ubuntu-latest
    outputs:
      smoke_present: ${{ steps.chk.outputs.present }}
    steps:
      - uses: actions/checkout@v4
      - id: chk
        run: |
          if [ -f renode/smoke.resc ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

  renode-smoke:
    needs: [check-renode]
    if: ${{ needs.check-renode.outputs.smoke_present == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Renode smoke in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work antmicro/renode:latest \
            sh -lc 'renode --console -e "mach create; quit"' | tee renode.log
      - name: Upload Renode log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: renode-log-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: renode.log

      - name: Upload JUnit
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: junit-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            junit.xml
            target/nextest/ci/junit.xml
            **/junit.xml
          if-no-files-found: warn

      - name: Upload coverage (lcov)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: coverage-lcov-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            lcov.info
            target/coverage/lcov.info
            **/lcov.info
          if-no-files-found: warn

      - name: Upload fuzz corpus
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: fuzz-output-b-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            fuzz/corpus/**
            **/corpus/**
          if-no-files-found: warn

      - name: Upload Renode log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          overwrite: true
          name: renode-log-b-${{ github.job }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            renode.log
            **/renode.log
          if-no-files-found: warn

  sanitize:
    name: Sanitizers (asan/ubsan)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: [address, undefined]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - name: Set sanitizer flags
        run: |
          echo "RUSTFLAGS=-Zsanitizer=${{ matrix.sanitizer }}" >> $GITHUB_ENV
          echo "RUSTDOCFLAGS=-Zsanitizer=${{ matrix.sanitizer }}" >> $GITHUB_ENV
      - name: Build tests with sanitizer
        run: cargo test -Zbuild-std --target x86_64-unknown-linux-gnu
        env:
          RUSTC_BOOTSTRAP: 1
      - name: Run tests
        run: cargo test -- --nocapture
        env:
          ASAN_OPTIONS: detect_leaks=1

  coverage:
    name: Coverage (llvm-cov gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install llvm tools
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm llvm-tools
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Run coverage with threshold
        run: |
          cargo llvm-cov --lcov --output-path lcov.info --fail-under-lines 80
      - name: Upload lcov
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info

  cargo-deny:
    name: cargo-deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check
          arguments: --all-features
